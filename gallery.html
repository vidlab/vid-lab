/* Style for the gallery container */
.gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Creates responsive columns */
            gap: 10px;  /* Spacing between images */
            padding: 20px;
        }

        /* Style for each image item in the gallery */
        .gallery img {
            width: 100%;              /* Make the image take full width of the container */
            height: 200px;            /* Set a fixed height */
            object-fit: cover;        /* Ensure the image fills the container while maintaining aspect ratio */
            border-radius: 8px;       /* Rounded corners */
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Zoom effect when hovering over the images */
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }

        /* Modal content style */
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

         <!-- Modal -->
         <div id="myModal" class="modal">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-content">
               <img id="modalImage" src="" alt="Large Image">
            </div>

         <script>
            // Get all the images in the gallery
            const images = document.querySelectorAll('.gallery img');
            const modal = document.getElementById('myModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');

            // Loop through each image and add a click event to show the modal
            images.forEach(image => {
               image.addEventListener('click', () => {
                  modal.style.display = 'block';
                  modalImage.src = image.src;  // Set the modal image source to clicked image source
               });
            });

            // When the user clicks on the close button, hide the modal
            closeModal.addEventListener('click', () => {
               modal.style.display = 'none';
            });

            // When the user clicks anywhere outside the modal, close it
            window.addEventListener('click', (event) => {
               if (event.target == modal) {
                  modal.style.display = 'none';
               }
            });
         </script>
